<template name="createChannelPage">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <form class="createForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="channelTitle" type="text">
              <label for="channelTitle">Display Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="channelShortName" type="text">
              <label for="channelShortName">@Handle</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="channelDescription" class="materialize-textarea"></textarea>
              <label for="channelDescription">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn" type="submit">
                Submit
              </button> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
