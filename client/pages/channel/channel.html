<template name="channelPage">
  <div class="channelBanner">
    <h1 class="title">{{channelInfo.title}}</h1>
    <p>{{channelInfo.description}}</p>
    {{#if currentUser}}
      {{#if followingCheck}}
        <a class="waves-effect waves-light btn follow disabled"><i class="material-icons right">add</i>Follow</a>
      {{else}}
        <a class="waves-effect waves-light btn follow"><i class="material-icons right">add</i>Follow</a>
      {{/if}}
    {{/if}}
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a href="">Official</a></li>
        <li class="tab col s6"><a href="#">Community</a></li>
      </ul>
    </div>
  </div>
  {{>floatingFab}}
</template>
