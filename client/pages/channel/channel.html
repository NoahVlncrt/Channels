<template name="channelPage">
  <div class="channelBanner">
    <h1 class="title">{{channelInfo.title}}</h1>
    <p><i>@{{channelInfo.shortName}}</i></p>
    <p>{{channelInfo.description}}</p>
    {{#if currentUser}}
      {{#if followingCheck}}
        <a class="waves-effect waves-light btn follow disabled"><i class="material-icons right">add</i>Follow</a>
      {{else}}
        <a class="waves-effect waves-light btn follow"><i class="material-icons right">add</i>Follow</a>
      {{/if}}
    {{/if}}
    <button class="btn modal-trigger" data-target="settingsModal"><i class="material-icons">settings</i></button>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="officialTrigger">Official</a></li>
        <li class="tab col s6"><a class="communityTrigger">Community</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      {{#each posts}}
        {{>postCard}}
      {{/each}}
    </div>
  </div>
  {{>settingsPanel}}
  {{>floatingFab}}
</template>
