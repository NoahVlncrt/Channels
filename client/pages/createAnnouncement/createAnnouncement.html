<template name="createAnnouncementPage">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <form class="createForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="postTitle" type="text">
              <label for="postTitle">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="postContent" class="materialize-textarea"></textarea>
              <label for="postContent">Put some text here. . .</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select id="channel">
                <optgroup label="Your Channels">
                  {{#each createdChannels}}
                    <option value="{{shortName}}">{{title}}</option>
                  {{/each}}
                </optgroup>
                <optgroup label="Following">
                  {{#each followingChannels}}
                    <option value="2">test</option>
                  {{/each}}
                </optgroup>
              </select>
              <label>Channel</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn" type="submit">
                Submit
              </button> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
