<template name="floatingFab">
  {{#if currentUser}}
   <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      {{#if routeCheck "mainPage"}}
        <li><a href="/create/channel" class="btn-floating blue"><i class="material-icons">dashboard</i></a></li>
      {{/if}}
      {{#if routeCheck "channelPage"}}
        <li><a href="/create/post" class="btn-floating orange"><i class="material-icons">create</i></a></li>
      {{/if}}
    </ul>
  </div>
  {{/if}}
</template>
