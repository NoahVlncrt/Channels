<template name="settingsPanel">
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="editTitle" value="{{channelInfo.title}}">
              <label for="editTitle">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="editDescription" class="materialize-textarea" value="{{channelInfo.description}}"></textarea>
              <label for="editDescription">Description</label>
            </div>
          </div>
          <div class="row">
            <a class="waves-effect waves-teal btn-flat submitbtn">Save</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
