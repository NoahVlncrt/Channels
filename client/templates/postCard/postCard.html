<template name="postCard">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="card-content">
          <span class="card-title"><h5>{{title}}</h5></span>
          <div class="chip">
            {{postType}}
            <i class="material-icons">{{iconType}}</i>
          </div>
          <p class="truncate">
            {{content}}
          </p>
        </div>
        <div class="card-action">
          <a href="#"><i class="material-icons">favorite_border</i></a>
          <!-- Coming Soon
          <a href="#"><i class="material-icons">comment</i></a>
          -->
        </div>
      </div>
    </div>
  </div>
</template>
