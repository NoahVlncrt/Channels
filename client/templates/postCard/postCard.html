<template name="postCard">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <p class="truncate">
            {{content}}
          </p>
        </div>
        <div class="card-action">
          <a href="#"><i class="material-icons">favorite_border</i></a>
        </div>
      </div>
    </div>
  </div>
</template>
