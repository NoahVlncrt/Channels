<template name="managePostsEdit">
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" value="{{Data.title}}" id="postEditTitle">
              <label for="postEdit" class="active">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="postEditContent" class="materialize-textarea" value="{{Data.content}}"></textarea>
              <label for="postEditContent" class="active">Content</label>
            </div>
          </div>
          <div class="row">
            <button id="postEditSubmit" class="btn waves-effect waves-light" type="submit" name="action">Edit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
