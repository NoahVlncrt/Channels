<template name="managePosts">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a id="officialTab" href="#">Official</a></li>
        <li class="tab col s6"><a id="communityTab" href="#">Community</a></li>
      </ul>
    </div>
  </div>
  {{>managePostsEdit}}
  <div class="posts">
    {{#each posts}}
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <p>{{content}}</p>  
        </div>
        <div class="card-action">
          <a href="#" class="deleteButton">delete</a>
          <a href="#" class="editButton">edit</a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
