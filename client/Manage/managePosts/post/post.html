<template name="post">
  <div class="card">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <p>{{content}}</p>  
        </div>
        {{#each tags}}
          <li>{{tags}}</li>
        {{/each}}
        <div class="card-action">
          <a href="#">delete</a>
        </div>
      </div>
</template>
